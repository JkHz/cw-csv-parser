<div class="app-container">
  <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="csvInputChange($event)" accept=".csv"/>
  <button mat-flat-button color="primary" (click)="csvInput.click()">Choose CSV File</button>
  <app-data-table [headers]="headers" [tableData]="tableData"></app-data-table>
</div>
