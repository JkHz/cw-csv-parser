<div class="app-container">
  <input id="csvInput" #csvInput hidden="true" type="file" onclick="this.value=null" (change)="csvInputChange($event)" accept=".csv" class="search-container" />
  <button mat-flat-button color="accent" (click)="csvInput.click()">Choose CSV File</button>
  <app-data-table [headers]="headers" [tableData]="tableData" *ngIf="tableData.length"></app-data-table>
</div>
